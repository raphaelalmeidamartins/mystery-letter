<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <title>Mystery Letter - Raphael Martins</title>
</head>
<body>
  <main>
    <header>
      <h1>Mystery Letter</h1>
    </header>
    <section id="input-panel">
      <label for="carta-text">Letter text: </label>
      <input type="text" name="carta-texto" id="carta-texto" maxlength="99">
      <button id="criar-carta">Generate letter</button>
      <div id="contador-container"><span id="label-contador">Word counter: </span><p id="carta-contador">0</p></div>
    </section>
    <section id="carta-container">
      <img src="images/note-pad-optimized.png" alt="background carta">
      <p id="carta-gerada"></p>
    </section>
  </main>
  <footer>
    <p>HTML, CSS and JavaScript project developed by <a href="https://www.linkedin.com/in/raphaelameidamartins/" rel="external">Raphael Martins</a>, all rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
